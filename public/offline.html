<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caresept - No Internet Connection</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: rgba(0, 0, 0, 0.87);
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 240px;
            background-color: #fff;
            border-right: 1px solid rgba(0, 0, 0, 0.12);
            padding: 16px;
            position: fixed;
            height: 100vh;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 24px;
        }

        .sidebar-logo img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: rgba(0, 0, 0, 0.87);
            text-decoration: none;
            margin-bottom: 4px;
        }

        .nav-item:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }

        .nav-item i {
            margin-right: 12px;
        }

        /* Main content */
        .main-content {
            margin-left: 240px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .offline-container {
            text-align: center;
            padding: 32px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            max-width: 440px;
        }

        .offline-icon {
            width: 96px;
            height: 96px;
            margin-bottom: 24px;
            color: #007867;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 16px;
            color: rgba(0, 0, 0, 0.87);
        }

        p {
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .retry-button {
            background-color: #007867;
            color: white;
            border: none;
            padding: 8px 22px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.02857em;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 3px 1px -2px rgba(0,0,0,0.2), 0 2px 2px 0 rgba(0,0,0,0.14), 0 1px 5px 0 rgba(0,0,0,0.12);
        }

        .retry-button:hover {
            background-color: #006254;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #fff;
            }

            .sidebar {
                background-color: #1e1e1e;
                border-right-color: rgba(255, 255, 255, 0.12);
            }

            .offline-container {
                background-color: #1e1e1e;
            }

            .nav-item {
                color: rgba(255, 255, 255, 0.87);
            }

            .nav-item:hover {
                background-color: rgba(255, 255, 255, 0.08);
            }

            h1 {
                color: rgba(255, 255, 255, 0.87);
            }

            p {
                color: rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="/144x144.png" alt="Caresept Logo">
                <span>Caresept</span>
            </div>
            <nav>
                <a href="#" class="nav-item">
                    <i class="material-icons">home</i>
                    <span>Management</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="material-icons">dashboard</i>
                    <span>Modules</span>
                </a>
                
                <a href="#" class="nav-item">
                    <i class="material-icons">settings</i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="offline-container">
                <div class="offline-icon-wrapper">
                    <i class="material-icons offline-icon">signal_wifi_off</i>
                    <i class="material-icons offline-icon-secondary">sentiment_dissatisfied</i>
                </div>
                <h1>Oops! No Internet Connection</h1>
                <p>Looks like you're offline! We can't reach our servers at the moment. Check your internet connection and we'll get you back on track.</p>
                <button class="retry-button" onclick="window.location.reload()">
                    <i class="material-icons">refresh</i>
                    Try Again
                </button>
            </div>
        </main>
    </div>

    <script>
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
